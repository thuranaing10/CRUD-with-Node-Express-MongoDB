<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- header -->

    <!-- main site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fa fa-angle-double-left"></i>All Users</a>
                </div>
            </div>

            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="">Use the below form to create a new account</span>
            </div>

            <!-- form handling -->
            <form method="POST" id="update-user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" placeholder="Enter name" value="">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" placeholder="Enter email" value="">
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <div class="radio inline">
                            <input type="radio" name="gender" value="male">
                            <label for="gender">Male</label>
                        </div>

                        <div class="radio inline">
                            <input type="radio" name="gender" value="female">
                            <label for="gender">Female</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <div class="radio inline">
                            <input type="radio" name="status" value="Active">
                            <label for="status">Active</label>
                        </div>
                    
                        <div class="radio inline">
                            <input type="radio" name="status" value="Inactive">
                            <label for="status">Inactive</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>
                </div>
            </form>
            <!-- form handling -->
        </div>
    </main>
    <!-- main site -->

</body>

</html>
